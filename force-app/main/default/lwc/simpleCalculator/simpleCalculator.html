<template>
    <lightning-card title="Simple Calculator" icon-name="utility:calibration">
        <div class="slds-p-around_medium">
            <lightning-input type="number" label="Enter first number" onchange={handleFirstChange}></lightning-input>
            <lightning-input type="number" label="Enter second number" onchange={handleSecondChange}></lightning-input>
            <lightning-button label="Add Numbers" class="slds-m-top_small" onclick={handleAdd}></lightning-button>
            <p class="slds-m-top_medium">Result: {result}</p>
        </div>
    </lightning-card>
</template>
